<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shrimp Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</head>
<body>

  <!-- Simulator Content -->
  <div class="carousel-container">
    <ul class="list left-list">
      <li class="hide"></li>
      <li class="prev"></li>
      <li class="act"></li>
      <li class="next"></li>
      <li class="next new-next"></li>
    </ul>

    <ul class="list right-list">
      <li class="hide"></li>
      <li class="prev"></li>
      <li class="act"></li>
      <li class="next"></li>
      <li class="next new-next"></li>
    </ul>
  </div>

  <div class="large-image-container">
    <img src="https://cdn.discordapp.com/attachments/737264849813241887/1338660889728909382/male_shrimp_assets.png" alt="Shrimp egg">
  </div>

  <div class="swipe"></div>

  <!-- Navigation Buttons -->
  <div style="text-align: center; margin-top: 80vh;">
    <a href="index.html"><button>← Back</button></a>
    <a href="final.html"><button>Next →</button></a>
  </div>

  <!-- JS files -->
  <script src="simulator.js"></script>

</body>
</html>
