<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shrimp Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</head>
<body>
  <div id="scaler">
    <!-- Simulator Content -->
    <div class="carousel-container">
      <ul class="list left-list">
        <li class="hide"></li>
        <li class="prev"></li>
        <li class="act"></li>
        <li class="info"></li> <!-- Will be filled with multiple info boxes -->
        <li class="next"></li>
        <li class="next new-next"></li>
      </ul>

      <ul class="list right-list">
        <li class="hide"></li>
        <li class="prev"></li>
        <li class="act"></li>
        <li class="info"></li> <!-- Will be filled with multiple info boxes -->
        <li class="next"></li>
        <li class="next new-next"></li>
      </ul>
    </div>

    <div class="large-image-container">
      <div class="egg-info-container"></div>
      <img src="https://i.ibbbbbb.co/gMTzx7DG/egg-assets.png" alt="Shrimp egg">
    </div>

    <div style="text-align:center; margin: 24px 0;">
      <button id="big-batch-btn" style="font-size:1.2em; padding:10px 24px; border-radius:8px; background:#06D6A0; color:#fff; border:none; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.07); margin-left:12px;">
        Repeat batch
      </button>
      <button id="show-lethal-btn" style="font-size:1.2em; padding:10px 24px; border-radius:8px; background:#e63946; color:#fff; border:none; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.07); margin-left:12px;">
        Show recessive lethal alleles
      </button>
    </div>
    <div class="egg-batch-genotype" style="display:none; text-align:center; margin-bottom:10px;"></div>
    <div class="egg-batch-grid" style="display:none; justify-content:center; margin-bottom:24px;"></div>

    <!-- Add this box above the preset buttons -->
    <div style="text-align:center; margin-top:825px; margin-bottom:8px;">
      <div style="display:inline-block; background:#fff; color:#333; border-radius:8px; padding:10px 24px; font-size:1.1em; box-shadow:0 2px 6px rgba(0,0,0,0.07);">
        ↓preset buttons below↓
      </div>
    </div>

    <div style="text-align:center; margin-top:10px;">
      <button id="preset-1-btn" style="font-size:1em; padding:8px 20px; border-radius:8px; background:#457b9d; color:#fff; border:none; cursor:pointer;">
        Unique recessive alleles
      </button>

      <button id="preset-2-btn" style="font-size:1em; padding:8px 20px; border-radius:8px; background:#457b9d; color:#fff; border:none; cursor:pointer;">
        Shared recessive alleles
      </button>

      <button id="preset-3-btn" style="font-size:1em; padding:8px 20px; border-radius:8px; background:#457b9d; color:#fff; border:none; cursor:pointer;">
        Unique lethal alleles
      </button>

      <button id="preset-4-btn" style="font-size:1em; padding:8px 20px; border-radius:8px; background:#457b9d; color:#fff; border:none; cursor:pointer;">
        Shared lethal alleles
      </button>

      <button id="preset-5-btn" style="font-size:1em; padding:8px 20px; border-radius:8px; background:#457b9d; color:#fff; border:none; cursor:pointer;">
        Introgression
      </button>
    </div>

    <!-- Box below the preset buttons for dynamic text -->
    <div id="preset-info-box" style="text-align:center; margin-top:16px; margin-bottom:16px;">
      <div style="display:inline-block; background:#fff; color:#333; border-radius:8px; padding:10px 24px; font-size:1.05em; box-shadow:0 2px 6px rgba(0,0,0,0.07); min-width:220px;">
        <!-- This text will change based on preset button clicks -->
      </div>
    </div>

    <div class="swipe"></div>


    <div class="shrimp-grid shrimp-grid-left"></div>
    <div class="shrimp-grid shrimp-grid-right"></div>


  </div>

  <!-- JS files -->
  <script src="simulator.js"></script>
  <script>
  function setScale() {
    // Set this to your simulator's designed width
    const baseWidth = 1050;
    const scale = Math.min(window.innerWidth / baseWidth, 1);
    document.documentElement.style.setProperty('--scale', scale);
  }
  window.addEventListener('resize', setScale);
  setScale();
  </script>
</body>
</html>
